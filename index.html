<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Backbone examples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
    </style>
</head>

<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container"></div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="hero-unit span5">
            <h2>Object example</h2>
            <button id="myButton" class="btn btn-success">simple button</button>
            <button id="toggleNice" class="btn btn-success">Toggle nice</button>
            <div class="template"></div>
            <div class="rocket"></div>
        </div>
    </div>


</div>
</body>


<script src="js/jquery.js"></script>
<script src="js/underscore.js"></script>
<script src="js/backbone.js"></script>
<script src="main.js"></script>

<script>
    $(function () {
        const compiled = _.template($('#tmpl').html())
        let obj = {
            name: "Super",
            size: 600,
            color: "Blue",
            nice: true
        }

        $('.rocket').append(compiled(obj))
        $('#toggleNice').live('click', () => {
            obj.nice = !obj.nice;
            $('.rocket').empty().append(compiled(obj))
        })

    })

</script>

<script type="text/html" id="tmpl">
    <div>Name: <%=name %></div>
    <div>Size: <%=size %></div>
    <div>Color: <%=color %></div>
    <% if(nice === true){ %>
    <div>Nice!</div>
    <%   } %>
</script>

</html>
