<body>

<div class="container">
    <div class="row">
    <div class="hero-unit span5">
        <h2>Object example</h2>

    <div class="template"></div>
    <div class="rocket"></div>
    </div>
    </div>

<script src="js/jquery.js"></script>

<script src="js/backbone.js"></script>
<script src="main.js"></script>

<script >
    $(function (){
        const compiled = _.template($('#tmpl').html())
        const obj = {
            name:"Super",
            size:600,
            color:"Blue"
        }

        $('.rocket').append(compiled(obj))
    })

</script>

<script type="text/html" id="tmpl">
<div>Name: <%=name %></div>
<div>Size: <%=size %></div>
<div>Color: <%=color %></div>
</script>
